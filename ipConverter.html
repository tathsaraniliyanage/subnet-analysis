<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .numbers{
            font-family: 'JetBrains Mono', monospace;
        }
        .container{
            border: 1px solid black;
            border-radius: 90px;
            padding: 40px;
        }
         .nav-ul{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            text-decoration: none;
        }
        .nav-li{
            text-decoration: none;
        }
        .nav-a{
            text-decoration: none;
        }
        .nav-div{
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            border-radius: 100%
        }
        .nav-sec{
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            text-decoration: none;
            border-radius: 100%
        }
        .navbtn{
            border-radius: 0%;
        }
        h1{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <section class="nav-sec">
        <div class="nav-div">
      
             
        </div>
      </section>

<div class="container mt-5">
    <h1 class="mb-4">IP Converter</h1>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Binary to Decimal</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="binaryIP">Enter Binary IP Address:</label>
                        <input type="text" class="numbers form-control" id="binaryIP" placeholder="Enter binary IP address...">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="convertBinaryToDecimal()">Convert</button>
                    <p class="mt-3">Decimal Dotted Notation: <span class="numbers" id="decimalResult"></span></p>
                    <button class="btn btn-success btn-block" onclick="copyToClipboard('decimalResult')">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Decimal to Binary</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="decimalIP">Enter Decimal IP Address:</label>
                        <input type="text" class="numbers form-control" id="decimalIP"
                               placeholder="Enter decimal IP address...">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="convertDecimalToBinary()">Convert</button>
                    <p class="mt-3">Binary Dotted Notation: <span class="numbers" id="binaryResult"></span></p>
                    <button class="btn btn-success btn-block" onclick="copyToClipboard('binaryResult')">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function convertBinaryToDecimal() {
        var binaryIP = document.getElementById("binaryIP").value;
        var binaryGroups = binaryIP.split(".");
        var decimalGroups = [];

        for (var i = 0; i < binaryGroups.length; i++) {
            var decimal = parseInt(binaryGroups[i], 2);
            decimalGroups.push(decimal);
        }

        var decimalDottedNotation = decimalGroups.join(".");
        document.getElementById("decimalResult").innerHTML = decimalDottedNotation;
    }

   
    function copyToClipboard(elementId) {
        var element = document.getElementById(elementId);
        var range = document.createRange();
        range.selectNode(element);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
